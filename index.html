<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrdersUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    
    <header>     
        <div class="block">
            <div class="navbar-menu is-active">
                <div class="navbar-start">
                   
                    <img src="https://png.vector.me/files/images/1/3/139474/bowl_of_steaming_soup_clip_art.jpg" width="100px" height="60px" alt="Steaming Food"> 
                    <button id="back-home" class="button">Order's Up</button> 
                     
                </div>
              
                <div class="navbar-end" class="saved-recipes">
                    <img src="http://www.clker.com/cliparts/Z/Y/o/l/b/F/paper-and-pen-md.png" width="50px" height="50px" alt="Pen and Paper">
                    <button id="archiveBtn" class="button nav-item title is-3">Saved Recipes</button>
                </div>
            </div>
        </div>
    </header>   

    <main>
        <div class="homepage">

            <h2>Let's make a meal!</h2>
            <div class="select is-rounded">
                <form class="select">
                    <select id="category">
                        <option value="" selected>What are you craving for?</option>
                        <option value="beef">Beef</option>
                        <option value="chicken">Chicken</option>
                        <option value="dessert">Dessert</option>
                        <option value="lamb">Lamb</option>
                        <option value="miscellaneous">Miscellaneous</option>
                        <option value="pasta">Pasta</option>
                        <option value="pork">Pork</option>
                        <option value="seafood">Seafood</option>
                        <option value="starter">Starter</option>
                        <option value="vegan">Vegan</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="goat">Goat</option>
                        <option value="side">Side</option>
                    </select>
                    <input type="submit">
                </form>

            </div> 
              
        </div>
        <div class="result-page hidden">
            <div class="meal-result">
            </div>

            <div class="random-drink">
            </div>
        </div>
        <div class="saved-page hidden">
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
