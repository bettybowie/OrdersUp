<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrdersUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header>
        <div>
            <img src="https://pwco.com.sg/wp-content/uploads/2020/05/Generic-Profile-Placeholder-v3-600x600.png"
                width="30px" height="30px">
            <h1>Order's Up</h1>
        </div>
        <div class="saved-recipes">
            <button>Saved Recipes</button> <img
                src="https://pwco.com.sg/wp-content/uploads/2020/05/Generic-Profile-Placeholder-v3-600x600.png"
                width="15px" height="15px"> </div>
    </header>
    <main>
        <div class="homepage">
            <h2>Let's make a meal!</h2>
            <div class="select is-rounded">
                <form class="select">
                    <select id="category">
                        <option value="" selected>What are you craving for?</option>
                        <option value="beef">Beef</option>
                        <option value="chicken">Chicken</option>
                        <option value="dessert">Dessert</option>
                        <option value="lamb">Lamb</option>
                        <option value="miscellaneous">Miscellaneous</option>
                        <option value="pasta">Pasta</option>
                        <option value="pork">Pork</option>
                        <option value="seafood">Seafood</option>
                        <option value="starter">Starter</option>
                        <option value="vegan">Vegan</option>
                        <option value="vegeterian">Vegeterian</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="goat">Goat</option>
                        <option value="side">Side</option>
                    </select>
                    <input type="submit">
                </form>
              </div> 
        </div>
        <div class="result-page hidden">
            <div class="meal-result">
                <h2>Are you in the mood for any of these meals?</h2>
            </div>

            <div class="random-drink">
            </div>
        </div>
        <div class="saved-page hidden">

        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
