<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrdersUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header>
        <div>
            <img src="https://pwco.com.sg/wp-content/uploads/2020/05/Generic-Profile-Placeholder-v3-600x600.png"
                width="30px" height="30px">
            <h1>Order's Up</h1>
        </div>
        <div class="saved-recipes">Saved Recipes <img
                src="https://pwco.com.sg/wp-content/uploads/2020/05/Generic-Profile-Placeholder-v3-600x600.png"
                width="15px" height="15px"> </div>
    </header>
    <main>
        <div class="homepage">
            <h2>Let's make a meal!</h2>
            <div class="select">
                <select>
                  <option>What are you craving for?</option>
                  <option>Beef</option>
                  <option>Chicken</option>
                  <option>Dessert</option>
                  <option>Lamb</option>
                  <option>Micellaneous</option>
                  <option>Pasta</option>
                  <option>Pork</option>
                  <option>Seafood</option>
                  <option>Starter</option>
                  <option>Vegan</option>
                  <option>Vegeterian</option>
                  <option>Breakfast</option>
                  <option>Goat</option>
                  <option>Side</option>
                </select>
              </div> 
        </div>
        <div class="result-page hidden">

        </div>
        <div class="saved-page hidden">

        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
